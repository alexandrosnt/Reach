name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libudev-dev rpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Reach ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install.'
          releaseDraft: true
          prerelease: false
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}

  publish-release:
    needs: [build-desktop]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false

  build-android:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Initialize Android project
        run: npx tauri android init

      - name: Generate signing keystore
        run: |
          keytool -genkey -v \
            -keystore ${{ runner.temp }}/release.keystore \
            -alias reach \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass reachapp -keypass reachapp \
            -dname "CN=Reach,O=Reach,L=Unknown,ST=Unknown,C=US"

      - name: Configure signing in Gradle
        run: |
          cat >> src-tauri/gen/android/app/build.gradle.kts << 'GRADLE'

          android {
              signingConfigs {
                  create("release") {
                      storeFile = file("${{ runner.temp }}/release.keystore")
                      storePassword = "reachapp"
                      keyAlias = "reach"
                      keyPassword = "reachapp"
                  }
              }
              buildTypes {
                  getByName("release") {
                      signingConfig = signingConfigs.getByName("release")
                  }
              }
          }
          GRADLE

      - name: Build Android APK
        run: npx tauri android build --apk
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Sign APK with apksigner
        run: |
          BUILD_TOOLS=$(ls -d $ANDROID_SDK_ROOT/build-tools/*/ | sort -V | tail -1)
          APK=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | head -1)
          ${BUILD_TOOLS}apksigner sign \
            --ks ${{ runner.temp }}/release.keystore \
            --ks-key-alias reach \
            --ks-pass pass:reachapp \
            --key-pass pass:reachapp \
            "$APK"
          ${BUILD_TOOLS}apksigner verify "$APK"

      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
