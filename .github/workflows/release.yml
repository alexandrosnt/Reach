name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libudev-dev rpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build Tauri app
        run: tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm

  create-release:
    needs: [build-desktop]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.app.tar.gz" -o -name "*.sig" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Generate latest.json for updater
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Read signatures
          WIN_SIG=""
          MAC_AARCH64_SIG=""
          MAC_X64_SIG=""
          LINUX_SIG=""

          if [ -f "release-assets/Reach_${VERSION}_x64-setup.exe.sig" ]; then
            WIN_SIG=$(cat "release-assets/Reach_${VERSION}_x64-setup.exe.sig")
          fi
          if [ -f "release-assets/Reach_aarch64.app.tar.gz.sig" ]; then
            MAC_AARCH64_SIG=$(cat "release-assets/Reach_aarch64.app.tar.gz.sig")
          fi
          if [ -f "release-assets/Reach_x64.app.tar.gz.sig" ]; then
            MAC_X64_SIG=$(cat "release-assets/Reach_x64.app.tar.gz.sig")
          fi
          if [ -f "release-assets/Reach_${VERSION}_amd64.AppImage.sig" ]; then
            LINUX_SIG=$(cat "release-assets/Reach_${VERSION}_amd64.AppImage.sig")
          fi

          REPO="https://github.com/alexandrosnt/Reach/releases/download/${GITHUB_REF_NAME}"

          cat > release-assets/latest.json << ENDJSON
          {
            "version": "${VERSION}",
            "notes": "See the release notes for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WIN_SIG}",
                "url": "${REPO}/Reach_${VERSION}_x64-setup.exe"
              },
              "darwin-aarch64": {
                "signature": "${MAC_AARCH64_SIG}",
                "url": "${REPO}/Reach_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MAC_X64_SIG}",
                "url": "${REPO}/Reach_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "${REPO}/Reach_${VERSION}_amd64.AppImage"
              }
            }
          }
          ENDJSON

          # Validate JSON
          cat release-assets/latest.json
          python3 -m json.tool release-assets/latest.json > /dev/null

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Reach ${{ github.ref_name }}'
          body: 'See the release notes for details.'
          draft: false
          files: release-assets/*

  build-android:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Initialize Android project
        run: npx tauri android init

      - name: Generate signing keystore
        run: |
          keytool -genkey -v \
            -keystore ${{ runner.temp }}/release.keystore \
            -alias reach \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass reachapp -keypass reachapp \
            -dname "CN=Reach,O=Reach,L=Unknown,ST=Unknown,C=US"

      - name: Configure signing in Gradle
        run: |
          cat >> src-tauri/gen/android/app/build.gradle.kts << 'GRADLE'

          android {
              signingConfigs {
                  create("release") {
                      storeFile = file("${{ runner.temp }}/release.keystore")
                      storePassword = "reachapp"
                      keyAlias = "reach"
                      keyPassword = "reachapp"
                  }
              }
              buildTypes {
                  getByName("release") {
                      signingConfig = signingConfigs.getByName("release")
                  }
              }
          }
          GRADLE

      - name: Build Android APK
        run: npx tauri android build --apk
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Sign APK with apksigner
        run: |
          BUILD_TOOLS=$(ls -d $ANDROID_SDK_ROOT/build-tools/*/ | sort -V | tail -1)
          APK=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | head -1)
          ${BUILD_TOOLS}apksigner sign \
            --ks ${{ runner.temp }}/release.keystore \
            --ks-key-alias reach \
            --ks-pass pass:reachapp \
            --key-pass pass:reachapp \
            "$APK"
          ${BUILD_TOOLS}apksigner verify "$APK"

      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
